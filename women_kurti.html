<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        #kurti_append{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap:20px;
        }
        #post{
            border: 1px solid red;
            width:300px;
            height:400px;
        }
       #post > #womimg{
               width:100%;
               height: 300px;

        }
    </style>
</head>
<body>
    <h1>Kurtas & Kurtis</h1>
    <div id="kurti_append"></div>
    
</body>
</html>

<script src="./data/womensData.js"></script>
<script>
    var women_kurti=JSON.parse(localStorage.getItem("women_kurtes")) || [];
    //console.log("women_kurti:",women_kurti);
    women_kurti.map((data)=>{
        let container=document.getElementById('kurti_append');
       let div=document.createElement('div');
       div.setAttribute("id","post")
       
       let image=document.createElement('img');
       image.src=data.image_url;
       image.setAttribute("id","womimg")

       let price=document.createElement('h4');
       price.innerHTML=` &#x20B9 ${data.price}`;

       let title=document.createElement('p');
       title.innerText=data.name;

       div.append(image,price,title);
       
       container.append(div);

    });
</script>
